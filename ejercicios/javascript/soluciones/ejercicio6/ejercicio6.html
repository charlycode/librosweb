<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Ejercicio 6 - Calculo de la letra del DNI</title>
<script type="text/javascript">
var letras = ['T', 'R', 'W', 'A', 'G', 'M', 'Y', 'F', 'P', 'D', 'X', 'B', 'N', 'J', 'Z', 'S', 'Q', 'V', 'H', 'L', 'C', 'K', 'E', 'T'];

var numero = prompt("Introduce tu nmero de DNI (sin la letra)");
var letra = prompt("Introduce la letra de tu DNI (en maysculas)");
letra = letra.toUpperCase();

if(numero < 0 || numero > 99999999) {
	alert("El nmero proporcionado no es vlido");
}
else {
	var letraCalculada = letras[numero % 23];
	if(letraCalculada != letra) {
		alert("La letra o el nmero proporcionados no son correctos");
	}
	else {
		alert("El nmero de DNI y su letra son correctos");
	}
}

</script>
</head>

<body>
<p>Esta pgina calcula la letra del DNI</p>
</body>
</html>
