<title>Ejercicio 7 - Factorial de un nmero entero</title>

<script type="text/javascript">
var numero = prompt("Introduce un nmero y se mostrar su factorial");
var resultado = 1;

for(var i=1; i<=numero; i++) {
	resultado *= i;
}
alert(resultado);
</script>
